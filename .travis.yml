language: cpp
os: linux
dist: bionic

compiler:
    - gcc
    - clang

before_install:
    - sudo apt-get install liblua5.3-dev lua5.3
    - sudo pip install conan

before_script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DCOVERAGE=ON

script:
    - make
    - make test
    - bash <(curl -s https://codecov.io/bash)
